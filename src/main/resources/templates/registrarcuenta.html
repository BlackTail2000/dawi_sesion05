<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container col-lg-4 col-md-6 col-sm-8 m-auto mt-3">
		<h1>Registro de cuenta</h1>
		<form>
			<div class="mb-3">
				<label class="form-label" for="nomUsua">Nombre :</label>
				<input type="text" class="form-control" id="nomUsua" autocomplete="off" placeholder="Ingrese su nombre">
			</div>
			<div class="mb-3">
				<label class="form-label" for="apeUsua">Apellido : </label>
				<input type="text" class="form-control" id="apeUsua" autocomplete="off" placeholder="Ingrese su apellido">
			</div>
			<div class="mb-3">
				<label class="form-label" for="correo">Usuario :</label>
				<input type="email" class="form-control" id="correo" autocomplete="off" placeholder="Ingrese su correo">
			</div>
			<div class="mb-3">
				<label class="form-label" for="clave">Contraseña: </label>
				<input type="password" class="form-control" id="clave" autocomplete="off" placeholder="Ingrese Password">
			</div>
			<div class="mb-3">
				<label class="form-label" for="fnaUsua">Fecha de Nacimiento: </label>
				<input type="date" class="form-control" id="fnaUsua">
			</div>
			<button type="button" class="btn btn-primary btn-registrar">Registrar</button>
		</form>
		<div class="text-danger text-center" id="mensaje"></div>
		<div class="mt-3">
		    Si ya tiene cuenta, ingrese <a th:href="@{/login}" class="link-underline link-underline-opacity-0">aquí</a>
	    </div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/crudproductos_files/jquery-3.2.1.slim.min.js.descarga}"></script>
<script th:src="@{/js/registrousuario.js}"></script>
</html>
