<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container col-lg-5 col-md-7 col-sm-9 mt-5">
		<h1>Acceso al Sistema</h1>
		<form th:action="@{/login}" th:object="${usuarioLogin}" method="post">
			<div class="mb-3">
				<label class="form-label" for="usrUsua">Usuario: </label>
				<input class="form-control" id="usrUsua" required autocomplete="off" type="text" placeholder="Ingrese su correo" th:field="*{correo}">
			</div>
			<div class="mb-3">
				<label class="form-label" for="claUsua">Contraseña: </label>
				<input class="form-control" id="claUsua" required autocomplete="off" type="password" placeholder="Ingrese Password" th:field="*{clave}">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			<div th:if="${mensaje}" th:text="${mensaje}" class="text-danger">
				
			</div>
		</form>
		<div class="mt-3">
		Para registrar su cuenta, pulse <a th:href="@{/registrarcuenta}" class="link-underline link-underline-opacity-0">aquí</a>
	    </div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
