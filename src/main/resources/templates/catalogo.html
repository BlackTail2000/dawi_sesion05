<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
			<div>
				<header>
					<h1>Cabecera</h1>
					<p>Ud se ha identificado como : <strong th:text="${usuarioLogueado.getApeUsua()} + ' ' + ${usuarioLogueado.getNomUsua()}"></strong></p>
				</header>
				<main>
					<nav style="width: 50%; float: left;">
						<ul>
							<li><a href="#">Inicio</a></li>
							<li><a href="#">Actualizar datos</a></li>
							<li><a th:href="@{/cargar}">Mantenimiento Productos</a></li>
							<li><a href="#">Catálogo</a></li>
							<li><a th:href="@{/login}">Cerrar sesión</a></li>
						</ul>
					</nav>
					<div style="width: 50%; float: left;">
						<h1>Productos por categoría</h1>
						<label class="form-label" for="inputCat">Categoría</label>
						<select class="form-select" id="inputCat" style="width: 50%">
							<option value="-1">Seleccionar Categoría</option>
						</select>
						<div class="mt-3">
							<button type="button" class="btn btn-primary btn-consultar me-3">Consultar</button>
						    <button type="button" class="btn btn-primary btn-listar-todo">Listar todo</button>
						</div>
						<div id="mensaje" class="text-danger">
							
						</div>
					</div>
					<section style="width: 100%; float: left;" class="mt-5">
						<div class="col-8">
				            <h1>Listado de productos</h1>
				            <hr>
				            <table class="table">
					            <thead>
						            <tr>
							            <th></th>
							            <th>Producto</th>
							            <th>Stock</th>
							            <th>Precio</th>
							            <th>Categoría</th>
							            <th>Acciones</th>
						            </tr>
					            </thead>
					            <tbody>
						
					            </tbody>
				            </table>
			            </div>
					</section>
				</main>
			</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/crudproductos_files/jquery-3.2.1.slim.min.js.descarga}"></script>
